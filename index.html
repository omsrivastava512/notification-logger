
<!DOCTYPE html>

	<title>Notification Logger</title>

</head>

	<form id="app">
		<div id="inputs">
			<span>console.log(&nbsp;</span><input type="text" id="body" placeholder="body" required><span>, &nbsp;</span>
			<input type="text" id="title" placeholder="title"><span>, &nbsp; </span>
			<input type="text" id="icon" placeholder="icon"><span>&nbsp;)</span><br><br>
		</div>
        <button id="logButton">Log Inputs</button>
    </form>

	
	<script src="notification-logger.js"></script>
	<script>
		document.getElementById('logButton').addEventListener('click', function(e) {
			e.preventDefault();
            const body = document.getElementById('body').value;
            const title = document.getElementById('title').value;
            const icon = document.getElementById('icon').value;
